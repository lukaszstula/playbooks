---
- hosts: TET2
  collections:
    - ibm.ibm_zos_core
  gather_facts: no
  environment: "{{ environment_vars }}"

  tasks:   
    - name: Create first sequential data set
      zos_data_set:
         name: WWZ038.GSD##E1.FSA101.DUMPTERS.D030320.BIN
         type: basic
         state: present
         replace: true
         record_format: fb
         record_length: 1024
         space_type: TRK
         block_size: 6144
         space_primary: 27
         space_secondary: 10
      register: result

    - name: Response for data set creation
      debug:
        msg: "{{ result }}"
        
    - name: Copy first local binary file to ds
      zos_copy:
        src: /etc/ansible/playbooks/files/WWZ038.GSD##E1.FSA101.DUMPTERS.D030320.BIN
        dest: WWZ038.GSD##E1.FSA101.DUMPTERS.D030320.BIN
        force: yes
        ignore_sftp_stderr: true
        is_binary: true
        
    - name: Create second sequential data set
      zos_data_set:
         name: WWZ038.GSD##E1.FSA101.#JCL.XMIT
         type: basic
         state: present
         replace: true
         record_format: fb
         record_length: 80
         space_type: TRK
         block_size: 3120
         space_primary: 2
         space_secondary: 1
      register: result

    - name: Response for data set creation
      debug:
        msg: "{{ result }}"
        
    - name: Copy second local binary file to ds
      zos_copy:
        src: /etc/ansible/playbooks/files/WWZ038.GSD##E1.FSA101.#JCL.XMIT
        dest: WWZ038.GSD##E1.FSA101.#JCL.XMIT
        force: yes
        ignore_sftp_stderr: true
        is_binary: true
        
    - name: Submit receive job
      zos_job_submit:
        src: /etc/ansible/playbooks/jobs/receivefsa
        location: USS
        wait: True

    - name: Query submitted job 
      zos_job_query:
        job_name: PL258168
      register: result





